<!DOCTYPE html>
<html>
<head>
    <title>Site Layout</title>
</head>
<frameset rows="10%,10%,*">
    
    <frameset cols="5%,*">
        <frame name="logo" src="logo4.html" />
        <frame name="header" src="header4.html" />
    </frameset>

    
    <frameset cols="20%,20%,20%,20%,20%">
        <frame src="home4.html" name="homeframe" />
        <frame src="login4.html" name="loginframe" />
        <frame src="registration4.html" name="registrationframe" />
        <frame src="catalogue4.html" name="catalogueframe" />
        <frame src="contactus4.html" name="contactframe" />
    </frameset>

    
    <frameset cols="30%,70%">
        <frame src="services.html" name="servicesframe" />
        <frame src="description.html" name="descriptionframe" />
    </frameset>
</frameset>

</html>
